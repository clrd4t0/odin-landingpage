<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

                <div class="header-logo">Header Logo</div>

                    <li class="header-links"><a href="#">header link two</a></li>
                    <li class="header-links"><a href="#" id="last-link">header link three</a></li>

        </div>

                    <div class="intro-main">
                        This website is awesome

                    <div class="intro-description">
                        This website has some subtext that goes here under the main title. It's a smaller font and the colour is lower contrast.
                    </div>
                    <div class="signup-container">

        <div class="content">
            
        </div>

        </div>
